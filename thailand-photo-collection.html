<head>
    <meta charset="UTF-8">

    <title>Thailand Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header a:hover {
            color: #A7C7E7;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        /* Gallery Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        .horizontal {
            height: 300px;
        }

        .vertical {
            height: 460px;
        }

        .square {
            height: 400px;
            width: 100%;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #A7C7E7;
        }
    </style>
</head>
