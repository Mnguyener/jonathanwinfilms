<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header a:hover {
            color: #A7C7E7; /* Light blue hover effect */
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        /* Gallery Layout - Three Columns */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* One column for left, one for center, one for right */
            gap: 20px;
            padding: 20px;
        }

        /* Left and Right Column (Vertical Photos) */
        .gallery img.left, .gallery img.right {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Center Column (Horizontal Photo) */
        .gallery img.center {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: 20px;
        }   
        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #A7C7E7;
        }
    </style>
</head>
