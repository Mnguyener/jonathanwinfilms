<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header a:hover {
            color: #A7C7E7;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        /* Gallery Layout */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* Image Styles */
        .gallery img {
            width: 100%;
            height: 460px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer; /* Makes it clear that images are clickable */
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #A7C7E7;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <a href="index.html" class="logo">JONATHAN HOANG NGUYEN</a>
    <div class="header-links">
        <a href="about.html">About Me</a>
        <a href="videoprojects.html">Videography</a>
        <a href="mumbai-photo-collection.html">Mumbai Collection</a>
        <a href="thailand-photo-collection.html">Thailand Collection</a>
    </div>
</header>

<!-- Main Content -->
<h1>Thailand Collection</h1>
<p>A collection of my favorite photos from Thailand.</p>

<div class="gallery">
    <img src="IMG_0315.JPG" alt="Two motorcycles in Thailand" class="left" data-specs="Sony ILCE-6300 | E 18-55mm f/3.5-5.6 OSS | ISO: 200">
    <img src="IMG_0314.JPG" alt="Rooftop scenery in Thailand" class="center" data-specs="Sony ILCE-6300 | E 55-210mm f/4.5-6.3 OSS | ISO: 640">
    <img src="IMG_0304.JPG" alt="Pair of bikers in Thailand" class="right" data-specs="Sony ILCE-6300 | E 55-210mm f/4.5-6.3 OSS | ISO: 320">
</div>

<div class="gallery">
    <img src="IMG_0322.JPG" alt="Side profile of red car in Thailand" class="left" data-specs="Sony ILCE-6300 | E 18-55mm f/3.5-5.6 OSS | ISO: 800">
    <img src="IMG_0316.JPG" alt="Two guys in red in Thailand" class="center" data-specs="Sony ILCE-6300 | E 18-55mm f/3.5-5.6 OSS | ISO: 200">
    <img src="IMG_0308.JPG" alt="Dog sleeping in Thailand" class="right" data-specs="Sony ILCE-6300 | E 18-55mm f/3.5-5.6 OSS | ISO: 500">
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modal-text"></p>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Let's be friends</p>
    <ul>
        <li><a href="https://www.instagram.com/jayna__win/" target="_blank">Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/jonathannguyens/" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.youtube.com/@jayna_win" target="_blank">YouTube</a></li>
    </ul>
</footer>

<script>
    // JavaScript for Modal Functionality
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modal-text");

    document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", function() {
            modalText.textContent = this.getAttribute("data-specs");
            modal.style.display = "flex";
        });
    });

    function closeModal() {
        modal.style.display = "none";
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    };
</script>

</body>
</html>
