    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header a:hover {
            color: #A7C7E7; /* Light blue hover effect */
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        /* Gallery Layout - Three Columns */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* One column for left, one for center, one for right */
            gap: 20px;
            padding: 20px;
        }

        /* Left and Right Column (Vertical Photos) */
        .gallery img.left, .gallery img.right {
            width: 100%;
            height: 460px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        /* Center Column (Horizontal Photo) */
        .gallery img.center {
            width: 100%;
            height: 460px;
            object-fit: cover; /* Ensures the image fills the area without distortion */
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }
        
        /* New 2x2 Gallery Layout */
        .gallery-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .gallery-2x2 img {
            width: 100%;
            height: 460px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-2x2 img:hover {
            transform: scale(1.02);
        }


        /* Updated Full-width Three-column Layout */
        .full-width-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            gap: 20px; /* Adds spacing between images */
            padding: 20px; /* Matches spacing of other galleries */
            width: calc(100vw - 40px); /* Adjusts for padding */
            margin: 0 auto; /* Centers the gallery */
        }
        
        /* Styling for full-width images */
        .full-width-gallery img {
            width: 100%;
            height: 800px; 
            object-fit: cover; /* Ensures images fill the area without distortion */
            border-radius: 8px; /* Matches rounded corners */
            transition: transform 0.3s ease-in-out; /* Adds hover effect */
        }
        
        .full-width-gallery img:hover {
            transform: scale(1.02); /* Same subtle zoom effect */
        }


        


        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            margin-top: 20px; /* Adds spacing between content and footer */
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #A7C7E7;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height of the viewport */
        }

        .content {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
