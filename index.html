<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header a:hover {
            color: #A7C7E7;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        /* Content Wrapper */
        .content {
            flex: 1;
            text-align: center;
            padding: 0;
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 100vw;
        }

        .image-container img {
            width: 100vw;
            height: auto;
            display: block;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #A7C7E7;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">JONATHAN HOANG NGUYEN</a>
        <div class="header-links">
            <a href="about.html">About Me</a>
            <a href="videoprojects.html">Videography</a>
            <a href="mumbai-photo-collection.html">Mumbai Collection</a>
            <a href="thailand-photo-collection.html">Thailand Collection</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- Mumbai Collection Image -->
        <a href="mumbai-photo-collection.html">
            <div class="image-container">
                <img src="IMG_0340.JPG" alt="Mumbai photo of kites">
                <div class="overlay-text">Mumbai Collection</div>
            </div>
        </a>

        <!-- Thailand Collection Image -->
        <a href="thailand-photo-collection.html">
            <div class="image-container">
                <img src="IMG_0317.JPG" alt="Pair of guys in Thailand">
                <div class="overlay-text">Thailand Collection</div>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Let's be friends</p>
        <ul>
            <li><a href="https://www.instagram.com/jayna__win/" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/jonathannguyens/" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.youtube.com/@jayna_win" target="_blank">YouTube</a></li>
        </ul>
    </footer>

    <script>
        window.addEventListener("scroll", function() {
            let texts = document.querySelectorAll(".overlay-text");

            texts.forEach(text => {
                let position = text.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;

                if (position < screenHeight * 0.5) {
                    text.classList.add("fade-in");
                } else {
                    text.classList.remove("fade-in");
                }
            });
        });
    </script>

</body>
</html>
