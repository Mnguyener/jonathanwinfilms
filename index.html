<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
        }
        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        header a:hover {
            color: #A7C7E7;  /* Light blue hover effect */
        }

        /* Image container */
        .image-container {
            position: relative;
            width: 100%;
        }

        /* Fullscreen Image */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Smooth fade in/out */
        }

        /* JavaScript will add this class to make text visible */
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Clickable Image with Fading Text -->
<a href="mumbai-photo-collection.html">
    <div class="image-container">
        <img src="IMG_0340.JPG" alt="Mumbai photo of kites">
        <div class="overlay-text" id="text-overlay">Mumbai Photo Collection</div>
    </div>
</a>

<script>
    window.addEventListener("scroll", function() {
        let text = document.getElementById("text-overlay");
        let position = text.getBoundingClientRect().top;
        let screenHeight = window.innerHeight;

        // Fade in when scrolling down (75% in view), fade out when scrolling back up
        if (position < screenHeight * 0.75) {
            text.classList.add("fade-in");
        } else {
            text.classList.remove("fade-in");
        }
    });
</script>

</body>
</html>
